<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Center Management</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.24/angular-material.min.css" rel="stylesheet">
</head>
<body>
    <mat-toolbar color="primary">
        <span>Coaching Center Management</span>
        <span class="spacer"></span>
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/registration">Register</a>
    </mat-toolbar>

    <div class="landing-content">
        <h1>Welcome to the Coaching Center</h1>
        <p>Your journey to success starts here. Join us for the best coaching experience!</p>
        <a mat-raised-button color="accent" routerLink="/registration">Get Started</a>
    </div>

    <footer>
        <p>&copy; 2023 Coaching Center. All rights reserved.</p>
    </footer>
</body>
</html>
